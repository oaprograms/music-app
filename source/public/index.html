<!DOCTYPE html>
<html lang="en" translate="no" class="notranslate">
    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
        <meta name="theme-color" content="#fff" />
        <meta
            name="description"
            content="Discover interesting music, new or old. This tool lets you search and filter through last.fm's top 30.000 artists of all time and play the top track for every artist."
        />
        <meta name="google" content="notranslate" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <style>
            /*html { overflow-y: scroll; }*/
        </style>

        <title>Music Historian</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>

        <script>
            if ('serviceWorker' in navigator) {
                // Register a service worker hosted at the root of the
                // site using the default scope.
                navigator.serviceWorker.register('/service-worker.js').then(
                    (registration) => {
                        console.log('Service worker registration succeeded:', registration);
                    },
                    /*catch*/ (error) => {
                        console.error(`Service worker registration failed: ${error}`);
                    }
                );
            } else {
                console.error('Service workers are not supported.');
            }
        </script>

        <div id="root"></div>
        <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
        <script data-goatcounter="https://music-app.goatcounter.com/count"
                async src="//gc.zgo.at/count.js"></script>
    </body>
</html>
